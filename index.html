<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./8476924.png">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    </head>
    <body data-bs-theme="dark">
        <div class="d-flex w-100 justify-content-center mt-3 px-3">
            <button id="reset" class="btn btn-danger">Reset</button>
            <input id="stopwatch-name" class="form-control w-75 mx-auto" type="text" placeholder="Stopwatch Name">
        </div>
        <p id="stopwatch" class="text-center h1 pt-3">0:00:00.000</p>
        <div id="laps" class="container mt-3">
            <div class="row">
                <div class="col-4">
                    <button id="start-stop" name="Start" class="btn btn-primary w-100 mb-3">Start</button>
                    <button id ="load" name="Load" class="lap btn btn-secondary w-100 mb-3">Load</button>
                    <button id="material-handling" name="Material Handling" class="lap btn btn-secondary w-100 mb-3">Mat.Hand.</button>
                    <button id="talking" name="Talking" class="lap btn btn-secondary w-100 mb-3">Talking</button>
                </div>
                <div class="col-4">
                    <button id="share" name="Share" class="btn btn-info w-100 mb-3">Share</button>
                    <button id="bend" name="Bend" class="lap btn btn-secondary w-100 mb-3">Bend</button>
                    <button id="adjusting-setup" name="Adjusting Setup" class="lap btn btn-secondary w-100 mb-3">Adj.Setup</button>
                    <button id="other" name="Other" class="lap btn btn-secondary w-100 mb-3">Other</button>
                </div>
                <div class="col-4">
                    <button id="undo" class="btn btn-outline-info w-100 mb-3">Undo</button>
                    <button id="unload" name="Unload" class="lap btn btn-secondary w-100 mb-3">Unload</button>
                    <button id="measuring" name="Measuring" class="lap btn btn-secondary w-100 mb-3">Measuring</button>
                </div>
            </div>
        </div>
        <!-- display laps with grey background -->
        <ol reversed id="laps-list" class="mt-3 h-100 bg-black w-100 position-fixed overflow-y-scroll" style="max-height: 200px; outline: 2px solid darkslategray;">
        </ol>
        <script src="script.js" defer></script>
    </body>
</html>
